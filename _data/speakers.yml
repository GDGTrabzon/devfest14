  bio: "Eylem is a creative, passionate computer scientist who believes that life is too short for bad software. She has a decade of experience in the software industry and worked on a wide range of projects from web applications to smart factory management systems. In 2009, she joined General Electric Company where has been in different roles from software development to leading R&D teams. Eylem still works as a IT Project Manager at Eastern African Growth Market that cover 86 countries in GE Healthcare. Her recent projects includes research and development of next generation of fascinating web and mobile applications for industrial Internet. Her team has received many awards including the excellence, innovation and technology pipeline.She is also certified as PMP, Green Belt and Scrum Master. Eylem received her bachelor’s degree in computer science in 2009. She also studied a year in Austria as an Exchange student and worked in EU funded projects. She master’s degree in software engineering in 2012 from Bogazici University and currently a PhD candidate at the same university. Her current research focuses on machine learning, big data analysis and wireless networks. She currently resides in Istanbul and is passionate about new technologies. She likes playing with web in her spare times."
