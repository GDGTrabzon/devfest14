  name: "Oytun Eren"
  surname: "Sengul"
  title: "Google Developer Expert on UX"
  company: "Google"
  bio: "He is interested in everything related to mobile, community, operating systems and kernels. Currently, he’s working on mobile UX projects and is the Business & Communications Director at Userspots. Proudly member of Linux Foundation and is a contributor in Intel Software projects. He is one of the developers of Automotive Grade Linux. Currently, working on SLP and presents his studies on various conferences. He took part in various Smartface Inc., Nokia and Turkcell projects as a Community Manager. I’ve started with Maemo and MeeGo, but now I’m developing for iOS, Android, Windows Phone and Tizen."
